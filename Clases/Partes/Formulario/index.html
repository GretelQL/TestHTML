<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  <form>
     <label for="nombre">
        <span>Como se llama?</span> 
        <input
        type="text" name="nombre" id="nombre" autocomplete="name" required/>
     </label>
     <br/>
     <label for="correo">
        <span>Cual es su correo?</span>
        <input type="email" name="correo" id="correo" autocomplete="email" required/>
    </label>
    <br/>
    <label for="pais">
      <span>Cual es cu pais de residencia?</span>
      <input type="text" name="pais" id="pais" autocomplete="country" required/>
      <input list="country">
      <datalist id="country">
        <option value="Costa Rica"></option>
        <option value="Estados Unidos"></option>
        <option value="Cuba"></option>
        <option value="Mexico"></option>
      </datalist>
    </label>
    <br/>
    <label for="cp">
      <span>Cual es su Codigo Postal?</span>
      <input type="text" name="cp" id="cp" autocomplete="postal-code" required/>
    </label>
    <input type="submit"
  </form>
</body>
</html>
